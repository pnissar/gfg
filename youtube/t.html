<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .child {
      transition: all 0.5s ease;
      position: absolute;
      width: 100%; /* Ensure child takes full width of p1 */
    }
    .collapsed {
      display: none; /* Hide the element when collapsed */
    }
    .p1 {
      position: relative;
    }
    /* .child:first-child {
      top: 0;
    }
    .child:nth-child(2) {
      top: 100%; 
    } */
  </style>
  <title>Side-by-Side Layout with Bootstrap</title>
</head>
<body>

<div class="container d-flex">
  <div class="row">
    <div class="p1 col-auto">
      <div class="position-relative me-3">
        <!-- First child, absolute positioned -->
       
        <!-- Second child, positioned below the first -->
        <div class="child bg-light p-3">
          This is another child element.
        </div>
         <div class="child bg-secondary text-white p-3" id="child">
          This is a child element.
        </div>
      </div>
    </div>

    <!-- p2 container, adjusts size automatically based on content -->
    <div class="p2 col bg-light p-3">
      This is an adjacent element that adjusts its size.
    </div>
  </div>
</div>

<button class="btn btn-primary mt-3" onclick="toggleChild()">Toggle Child</button>

<script>
  function toggleChild() {
    const child = document.getElementById('child');
    child.classList.toggle('collapsed');
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
